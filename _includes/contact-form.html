<!-- CONTACT -->
<div class="page-section" id="contact">
    <div class="row">
        <div class="col-md-12">
            <h4 class="widget-title">Contact Me</h4>
        </div>
    </div>
    <div class="row">
        <!--https://formspree.io/-->
        <form action="https://formspree.io/brad.mcdavid@gmail.com" method="post" class="contact-form">
            <fieldset class="col-md-6 col-sm-6">
                <input type="text" name="name" required placeholder="Your Name...">
            </fieldset>
            <fieldset class="col-md-6 col-sm-6">
                <input type="email" name="_replyto" required placeholder="Your Email...">
            </fieldset>
            <fieldset class="col-md-12 col-sm-12">
                <textarea name="message" id="message" cols="30" rows="6" placeholder="Leave your message..."></textarea>
            </fieldset>
            <fieldset class="col-md-12 col-sm-12">
                <input type="submit" class="button big default" value="Send Message">
            </fieldset>
            <input type="hidden" name="_subject" value="Web contact submission!" />
            <input type="text" name="_gotcha" style="display:none" />
        </form>
    </div> <!-- .contact-form -->
</div>
