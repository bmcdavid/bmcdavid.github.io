<!DOCTYPE html>
<html class="no-js">
<head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }} - {{ site.description }}</title>
    {% include meta.html %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/1.1.3/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/compiled/styles.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!-- Volton Template - http://www.templatemo.com/tm-441-volton -->
</head>
<body>
    <!--[if lt IE 11]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="responsive-header visible-xs visible-sm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="top-section">
                        <div class="profile-image">
                            <img src="/img/bradm.jpg" alt="{{ site.title }}">
                        </div>
                        <div class="profile-content">
                            <h3 class="profile-title">{{ site.title}}</h3>
                            <p class="profile-description">all-round top geezer</p>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="toggle-menu"><i class="fa fa-bars"></i></a>
            <div class="main-navigation responsive-menu">
                <ul class="navigation">
                    {% for item in site.data.nav %}
                    <li>
                        <a href="{{ item.href }}">
                            <i class="fa {{ item.cssClass }}"></i>{{ item.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar-menu hidden-xs hidden-sm">
        <div class="top-section">
            <div class="profile-image">
                <img src="/img/bradm.jpg" alt="Brad McDavid">
            </div>
            <h3 class="profile-title">Brad McDavid</h3>
            <p class="profile-description">all-round top geezer</p>
        </div> <!-- top-section -->
        <div class="main-navigation">
            <ul class="navigation">
                {% for item in site.data.nav %}
                <li>
                    <a href="{{ item.href }}">
                        <i class="fa {{ item.cssClass }}"></i>{{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div> <!-- .main-navigation -->
        <div class="social-icons">
            <ul>
                <li><a href="https://twitter.com/bsm44"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://www.github.com/bmcdavid"><i class="fa fa-github"></i></a></li>
                <li><a href="https://blog.wsol.com/author/brad-mcdavid"><i class="fa fa-rss"></i></a></li>
                <li><a href="https://untappd.com/user/bmcdavid"><i class="fa fa-beer"></i></a></li>
                <li><a href="https://account.xbox.com/en-US/Profile?gamerTag=bsm44"><i class="fa fa-gamepad"></i></a></li>
            </ul>
        </div> <!-- .social-icons -->
    </div> <!-- .sidebar-menu -->
    {{ content }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/compiled/scripts.min.js"></script>
</body>
</html>
